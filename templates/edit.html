{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static' , filename ='img/dashboard.jpg')  }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">


                    <h1>Basic Actions</h1>

                  <a href ="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                  <a href ="/logout"><button class="btn btn-primary">Logout</button></a>

                  <hr>


<h1>Add or Edit Posts</h1>

<form id="contactForm" data-sb-form-api-token="API_TOKEN" action = "/edit/{{sno}}" method="post" novalidate>
    <div class="form-floating">
        <input class="form-control" id="title" type="text" placeholder="title" name="title" data-sb-validations="required" value = "{{post.title}}" />
        <label for="name">title</label>
        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" id="tline" type="text" name="tline" placeholder="Tag Line" data-sb-validations="required,email" value = "{{post.tagline}}" />
        <label for="email">Tag Line</label>
        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" id="slug" type="text" name="slug" placeholder="Slug" data-sb-validations="required" value = "{{post.slug}}" />
        <label for="phone">slug</label>
        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
    </div>
    <div class="form-floating">
        <textarea class="form-control" id="content" name="content" placeholder="Content" style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
        <label for="message">content</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
    </div>

    <div class="form-floating">
        <input class="form-control" id="img_file" name="img_file" placeholder="Image Filename" value = "{{post.img_file}}" >
        <label for="message">Image File</label>
        
    </div>
    <br />
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
    </div>
    
    
</form>



                    <!-- Pager-->

                </div>
            </div>
        </div>
        {% endblock %}
